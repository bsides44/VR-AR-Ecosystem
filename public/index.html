<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>Augmented and Virtual Reality in NZ</title>
    <style id="styles" type="text/css">
      html {
        box-sizing: border-box;
      }
      html, body, #root, .App {
        /* todo fix this */
        height:100%;
        width:100%
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      foreignObject {
        box-sizing: border-box;
        font-family: sans-serif;
      }

      .mind-map-node {
        padding: 10px;
        width: 120px;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        border-width: 3px;
        border-style: solid;
        border-radius: 12px;
        text-align: center;
        font-weight: bold;
      }

      .magenta {
        color: rgb(241, 3, 200);
        border-color: rgb(241, 3, 200);
        background-color: rgb(251, 175, 238);
      }

      .violet {
        color: rgb(134, 3, 241);
        border-color: rgb(134, 3, 241);
        background-color: rgb(215, 166, 254);
      }

      .blue {
        color: rgb(0, 100, 210);
        border-color: rgb(0, 100, 210);
        background-color: rgb(176, 213, 254);
      }

      .turquoise {
        color: rgb(3, 211, 207);
        border-color: rgb(3, 211, 207);
        background-color: rgb(190, 254, 253);
      }

      .navButton{
        position: absolute;
        background-color: darkgoldenrod;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1em;
        font-weight: 300;
        height: 40px;
        width: 120px;
        border-radius: 8px;
        text-align: center;
        padding-top: 9px;
        text-decoration: none;
        letter-spacing: 1.15px !important;
      }
      .navButton:hover {
        cursor: pointer;
        font-size: 1.025em;
      }
      .navButton:active {
        font-size: 0.975em;
        color: #1c0433
      }
      #add-me-btn {
        top: 10px;
        left: 10px;
      }
      #show-data-btn{
        top: 60px;
        left: 10px;
        color: #551A8B;
        padding-top: 0px !important;
        border: none;
      }
      .appContainer{
        background: linear-gradient(75deg, #49a09d, #5f2c82);
        width: 100vw;
        /* todo fix this */
        height: 500vh;
      }

      .directory{
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1em;
        font-weight: 300;
        position: absolute;
        top: 150px;
        left: 100px;
      }
      .tLink {
        padding-left: 40px;
      } 
      table {
        width: 90%;
        border-collapse: collapse;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }
      th,
      td {
        padding: 15px;
        background-color: rgba(255,255,255,0.2);
        color: #fff;
      }
      th {
        background-color: #55608f;
      }
      tr:hover {
          background-color: rgba(255,255,255,0.3);
      }
      @media only screen and (max-width: 900px) {
        table {
          width: 100%;
          overflow-wrap: anywhere;
          text-align: center
        }
        .tLink {
          padding-left: 15px;
        } 
        tr {
          display: flex;
          flex-direction: column;
        }
        .directory{
          left: 0px;
          font-size: 1.25em;
        }
        .appContainer{
          width: 100%;
          /* todo fix this */
          height: 800%;
        }
      }
      @media only screen and (max-width: 600px) {
        .appContainer{
          /* todo fix this */
          height: 550%;
        }
      }
    </style>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
